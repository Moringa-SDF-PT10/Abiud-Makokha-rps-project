<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS 101 Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="start-screen">
    <h1>Welcome to ROCK-PAPER-SCISSOR Game</h1>
    <button id="start-btn">Start Game</button>
  </div>

  <div id="game-screen" class="hidden">
    <h2>Round <span id="round-number">1</span></h2>

    <div class="dropdowns">
      <div>
        <label for="player1">Player 1</label><br>
        <select id="player1">
          <option value="">Select</option>
        </select>
      </div>

      <div>
        <label for="player2">Player 2</label><br>
        <select id="player2">
          <option value="">Select</option>
        </select>
      </div>
    </div>

    <button id="play-btn" disabled>Play Round</button>

    <div id="scoreboard">
      Player 1: <span id="score1">0</span> |
      Player 2: <span id="score2">0</span>
    </div>

    <div id="result"></div>

    <button id="restart-btn" class="hidden">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
